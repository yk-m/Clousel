{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300|Quicksand:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/4.1.0/sanitize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/common.css' %}">
  {% block extrahead %}{% endblock %}
</head>

<body>
  {% block header %}{% endblock %}
  <main class="l-main">
    {% block breadcrumbs %}{% endblock %}
    {% block content %}{% endblock %}
  </main>
  {% block footer %}{% endblock %}
</body>
</html>
