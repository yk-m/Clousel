<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clousel</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300|Quicksand:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/common.css">
</head>

<body>
  <header class="header l-header">
    <div class="l-logo">
      <h1 class="logo">
    <a href="index.html" title="">Clousel</a>
    </h1>
    </div>
    <nav class="global-navigation l-nav">
      <ul class="l-nav-wrapper">
        <li class="l-nav-element"><a href="#" title="About us">About us</a></li>
        <li class="l-nav-element"><a href="login.html" title="Login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="l-main">
    <section class="carousel">
      <div class="carousel-list">
        <div>
          <img src="http://placehold.it/350x300?text=1">
        </div>
        <div>
          <img src="http://placehold.it/350x300?text=2">
        </div>
        <div>
          <img src="http://placehold.it/350x300?text=3">
        </div>
        <div>
          <img src="http://placehold.it/350x300?text=4">
        </div>
        <div>
          <img src="http://placehold.it/350x300?text=5">
        </div>
        <div>
          <img src="http://placehold.it/350x300?text=6">
        </div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script type="text/javascript">
  $(document).on('ready', function() {
    $(".carousel-list").slick({
      dots: true,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 3
    });
  });
  </script>
</body>

</html>
