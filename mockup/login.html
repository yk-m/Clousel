<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clousel</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300|Quicksand:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/4.1.0/sanitize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/common.css">
</head>

<body>
  <header class="p-header p-compact-header l-header">
    <div class="l-logo">
      <h1 class="p-logo">
    <a href="index.html" title="">Clousel</a>
    </h1>
    </div>
    <nav class="p-global-navigation l-nav">
      <ul class="l-nav-wrapper">
        <li class="l-nav-element"><a href="#" title="About us">About us</a></li>
        <li class="l-nav-element is-current-page"><a href="login.html" title="Login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="l-main">
    <section class="p-login-form">
      <form action="" method="get" accept-charset="utf-8">
        <table>
          <caption>Login</caption>
          <tbody>
            <tr>
              <th>
                <label for="username">Username</label>
              </th>
              <td>
                <input type="text" id="username" name="username" value="" placeholder="Username">
              </td>
            </tr>
            <tr>
              <th>
                <label for="password">Password</label>
              </th>
              <td>
                <input type="password" id="password" name="password" value="" placeholder="Password">
              </td>
            </tr>
          </tbody>
        </table>
        <input type="submit" name="submit" value="Submit">
      </form>
    </section>
  </main>
</body>

</html>
